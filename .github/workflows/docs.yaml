name: Build experimental docs
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_docs:
    name: Build Experimental Docs
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Merge docs branch
        run: |
          git config --global user.email "joshdcannon@gmail.com"
          git config --global user.name "Joshua Cannon"
          git fetch origin jcannon/documentation
          git cherry-pick FETCH_HEAD
      - name: Convert docs
        run: |
          docs/convert.sh
      - name: Build docs
        run: |
          # Not using Pants because I wanna go Sanic fast
          pip install mkdocs mkdocs-material
          mkdocs build -f docs/mkdocs.yml
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
