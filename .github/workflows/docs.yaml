name: Build experimental docs
on:
  push:
    branches:
      - jcannon/documentation
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build_docs:
    name: Build Experimental Docs
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          repository: thejcannon/pants
          ref: jcannon/documentation
      - name: Convert docs
        run: |
          yq eval '.site_url = "https://thejcannon.github.io/pants/docs"' -i docs/mkdocs.yml
          docs/convert.sh
          
      - name: Build docs
        run: |
          # Not using Pants because I wanna go Sanic fast
          pip install mkdocs mkdocs-material mkdocs-redirects
          mkdocs build -f docs/mkdocs.yml
          mkdir -p dist/site
          mv docs/site dist/site/docs
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
